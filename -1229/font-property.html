<html>
  <head>
    <style>
      #type1 {
        font-size: 5rem;
        font-family: arial, verdana, Arial, Helvetica, monospace;
        font-weight: bold;
        line-height: 2; /*줄간격, 픽셀처럼 고정값은 피하기*/
      }
      #type2 {
        font: bold 5rem/2 arial, sans-serif;
        /*font: weight size/line-height family*/
      }
    </style>
  </head>
  <body>
    <p id="type1">
      hello world<br />
      hello world
    </p>
    <p id="type2">
      hello world<br />
      hello world
    </p>
  </body>
</html>
